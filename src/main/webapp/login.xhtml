<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Login</title>
    <h:outputStylesheet name="bootstrap-grid.min.css" library="css"/>
</h:head>

<h:body styleClass="row" style="display: flex; justify-content: center; margin-top: 5%">

    <h:form prependId="false" styleClass="col-md-8">
        <p:panelGrid columns="1" styleClass="ui-fluid center ui-noborder">
            <h2>Login SanBrasil</h2>

            <p:outputLabel value="Login failed!" styleClass="red"
                           rendered="${!empty param['error']}"/>

            <p:inputText id="username" placeholder="Email"/>
            <p:password id="password" placeholder="Senha"/>

            <p:commandButton value="Login" ajax="false"/>
        </p:panelGrid>

    </h:form>
</h:body>
</html>
