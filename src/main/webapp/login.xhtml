<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Login</title>
    <h:outputStylesheet library="css" name="/bootstrap/dist/css/bootstrap-grid.min.css" />
</h:head>

<h:body styleClass="w-100">

    <h:form prependId="false" styleClass="d-flex row col-xl-12 justify-content-center mt-5 container w-100">
        <p:panelGrid columns="1" styleClass="ui-fluid center ui-noborder row col-md-12 d-flex justify-content-center mt-5 w-100">
            <h2>Login SanBrasil</h2>

            <p:outputLabel value="Login ou Senha Incorretos!" styleClass="red"
                           rendered="${!empty param['error']}"/>
            <p:outputLabel value="Cadastrado com sucesso! Faça Login usando suas credenciais" styleClass="green"
                           rendered="${!empty param['cadastrado']}"/>
            <p:outputLabel value="Senha recuperada com sucesso! Faça Login usando suas credenciais" styleClass="green"
                           rendered="${!empty param['senhaRecuperada']}"/>

            <p:inputText styleClass="col-md-12" id="username" placeholder="Email"/>
            <p:password styleClass="col-md-12" id="password" placeholder="Senha"/>

            <p:commandButton value="Login" ajax="false"/>

            <div class="col-md-12 justify-content-end"><a href="${pageContext.request.contextPath}/sanbrasil/publico/cadastro-usuario.xhtml" >Não possui cadastro? Clique aqui</a></div>
            <div class="col-md-12 justify-content-end"><a href="${pageContext.request.contextPath}/sanbrasil/publico/recuperar-senha.xhtml" >Esqueceu sua senha?</a></div>
        </p:panelGrid>


    </h:form>
</h:body>
</html>
