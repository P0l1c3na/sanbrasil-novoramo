<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>SanBrasil</title>
    <h:outputStylesheet library="css" name="/bootstrap/dist/css/bootstrap-grid.min.css"/>
    <h:outputStylesheet library="css" name="/styleCadastroUsuario.css"/>
    <h:outputStylesheet name="styleIndex.css" library="css"/>
    <h:outputStylesheet library="webjars" name="font-awesome/5.12.0/css/all.min-jsf.css"/>
    <h:outputStylesheet library="webjars" name="font-awesome/5.12.0/css/v4-shims.min-jsf.css"/>
</h:head>

<h:body>
    <div id="nav">
        <div id="list-left">
            <h3 id="item1">SanBrasil</h3>
        </div>
        <div id="list-right mr-5">
            <p:menubar styleClass="mr-lg-5">
                <p:submenu label="Acesso">
                    <p:menuitem value="Login" url="login.xhtml"/>
                    <p:menuitem value="Cadastro" url="publico/cadastro-usuario.xhtml"/>
                </p:submenu>
            </p:menubar>
        </div>
    </div>


    <p:breadCrumb>
        <p:menuitem label="Inicio" url="${pageContext.request.contextPath}/sanbrasil/privado/principal.xhtml"/>
    </p:breadCrumb>

    <div class="container mt-5">

        <h3>Doenças</h3>
        <p:dataTable styleClass="" var="doenca" value="#{principalBean.getListaDoencas()}">

            <p:column field="codigo" headerText="Codigo"/>

            <p:column field="nome" headerText="Doença"/>

        </p:dataTable>
    </div>


    <h:form style="display: flex; justify-content: center; width: 100%; height: 100%; margin-top: 50px">

        <p:chart id="chart" type="pie" model="#{GraficoPizzaMB.pieModel1}"
                 style="width:80%;height:110%" widgetVar="chart"/>

    </h:form>
</h:body>
</html>
